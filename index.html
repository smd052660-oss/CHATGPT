<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for a cleaner look */
        .chat-container::-webkit-scrollbar { width: 6px; }
        .chat-container::-webkit-scrollbar-thumb { background-color: #e5e7eb; border-radius: 10px; }
        
        /* Animation for new messages */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-fade { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col">

    <header class="bg-white border-b p-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">AI</div>
            <h1 class="font-semibold text-gray-800">Neural Assistant</h1>
        </div>
        <button id="clear-btn" class="text-xs text-gray-400 hover:text-red-500 transition">Clear Chat</button>
    </header>

    <main id="chat-window" class="chat-container flex-1 overflow-y-auto p-4 space-y-4">
        <div class="flex justify-start message-fade">
            <div class="bg-white border border-gray-200 text-gray-800 p-3 rounded-2xl rounded-tl-none max-w-[80%] shadow-sm">
                Hello! I am your AI assistant. How can I help you today?
            </div>
        </div>
    </main>

    <footer class="p-4 bg-white border-t">
        <div class="max-w-4xl mx-auto flex gap-2">
            <input type="text" id="user-input" placeholder="Type your message..." 
                class="flex-1 border border-gray-300 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
            <button id="send-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-xl font-medium transition flex items-center gap-2">
                Send
            </button>
        </div>
    </footer>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const clearBtn = document.getElementById('clear-btn');

        // Function to add messages to the UI
        function addMessage(text, isUser = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${isUser ? 'justify-end' : 'justify-start'} message-fade`;

            const msgDiv = document.createElement('div');
            msgDiv.className = isUser 
                ? "bg-indigo-600 text-white p-3 rounded-2xl rounded-tr-none max-w-[80%] shadow-md"
                : "bg-white border border-gray-200 text-gray-800 p-3 rounded-2xl rounded-tl-none max-w-[80%] shadow-sm";
            
            msgDiv.textContent = text;
            wrapper.appendChild(msgDiv);
            chatWindow.appendChild(wrapper);

            // Auto-scroll to bottom
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Simulated AI Response (Replace this with a real API call)
        async function getAIResponse(userText) {
            // Add a "typing" indicator
            addMessage("...", false);
            const loadingMsg = chatWindow.lastElementChild;

            setTimeout(() => {
                loadingMsg.remove();
                addMessage("This is a simulated response. To make this real, connect an API like OpenAI or Gemini!", false);
            }, 1000);
        }

        // Event Listeners
        function handleSend() {
            const text = userInput.value.trim();
            if (text) {
                addMessage(text, true);
                userInput.value = '';
                getAIResponse(text);
            }
        }

        sendBtn.addEventListener('click', handleSend);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        clearBtn.addEventListener('click', () => {
            chatWindow.innerHTML = '';
            addMessage("Chat cleared. How can I help?", false);
        });
    </script>
</body>
</html>
