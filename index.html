<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Universal AI Chat</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Marked.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    html, body {
      height: 100%;
    }
    .safe-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
</head>

<body class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">

<!-- Loader -->
<div id="loading" class="fixed inset-0 flex items-center justify-center bg-white dark:bg-gray-900 z-50">
  <span class="text-lg font-medium">Loading App...</span>
</div>

<div id="app" class="min-h-screen flex">

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed md:static inset-y-0 left-0 z-40 w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700
           transform -translate-x-full md:translate-x-0 transition-transform duration-200 flex flex-col">

    <div class="p-4 flex justify-between items-center border-b dark:border-gray-700">
      <span class="font-semibold">Chats</span>
      <button id="newChatBtn" class="text-sm px-2 py-1 bg-blue-600 text-white rounded">New</button>
    </div>

    <div id="chatList" class="flex-1 overflow-y-auto p-2 space-y-1"></div>

    <div class="p-2 border-t dark:border-gray-700 flex justify-between items-center">
      <button id="settingsBtn" class="text-sm">âš™ Settings</button>
      <button id="darkToggle" class="text-sm">ðŸŒ™</button>
    </div>
  </aside>

  <!-- Main -->
  <main class="flex-1 flex flex-col md:ml-64">

    <!-- Mobile Header -->
    <div class="md:hidden p-2 flex items-center gap-2 border-b dark:border-gray-700">
      <button id="hamburger">â˜°</button>
      <span class="font-semibold">Universal AI</span>
    </div>

    <!-- Messages -->
    <div id="messages"
      class="flex-1 overflow-y-auto p-4 space-y-4"></div>

    <!-- Input -->
    <div class="sticky bottom-0 bg-white dark:bg-gray-800 border-t dark:border-gray-700 safe-bottom">
      <div class="flex gap-2 p-2">
        <textarea id="input"
          rows="1"
          class="flex-1 resize-none rounded border dark:border-gray-600 bg-gray-50 dark:bg-gray-700 p-2 focus:outline-none"
          placeholder="Send a message..."></textarea>
        <button id="sendBtn"
          class="px-4 bg-blue-600 text-white rounded">Send</button>
      </div>
    </div>

  </main>
</div>

<!-- Settings Modal -->
<div id="settingsModal"
  class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-800 p-4 rounded w-full max-w-md space-y-3">
    <h2 class="font-semibold text-lg">Settings</h2>

    <label class="block text-sm">OpenRouter API Key</label>
    <input id="apiKeyInput" type="password"
      class="w-full p-2 border rounded dark:bg-gray-700">

    <label class="block text-sm">Model</label>
    <input id="modelInput"
      class="w-full p-2 border rounded dark:bg-gray-700"
      value="deepseek/deepseek-r1:free">

    <label class="block text-sm">System Prompt</label>
    <textarea id="systemPromptInput"
      class="w-full p-2 border rounded dark:bg-gray-700"
      rows="3"></textarea>

    <div class="flex justify-end gap-2">
      <button id="closeSettings" class="px-3 py-1">Cancel</button>
      <button id="saveSettings" class="px-3 py-1 bg-blue-600 text-white rounded">Save</button>
    </div>
  </div>
</div>

<script>
(() => {
  const $ = id => document.getElementById(id);

  /* ---------- State ---------- */
  let chats = JSON.parse(localStorage.getItem('chats') || '[]');
  let currentChatId = localStorage.getItem('currentChatId');
  let apiKey = localStorage.getItem('apiKey') || '';
  let model = localStorage.getItem('model') || 'deepseek/deepseek-r1:free';
  let dark = localStorage.getItem('dark') === 'true';

  /* ---------- Init ---------- */
  if (dark) document.documentElement.classList.add('dark');
  $('apiKeyInput').value = apiKey;
  $('modelInput').value = model;

  if (!currentChatId) createChat();

  renderChats();
  renderMessages();

  $('loading').style.display = 'none';

  /* ---------- UI ---------- */
  $('hamburger').onclick = () => toggleSidebar(true);
  $('darkToggle').onclick = () => {
    dark = !dark;
    localStorage.setItem('dark', dark);
    document.documentElement.classList.toggle('dark', dark);
  };

  $('settingsBtn').onclick = () => $('settingsModal').classList.remove('hidden');
  $('closeSettings').onclick = () => $('settingsModal').classList.add('hidden');
  $('saveSettings').onclick = () => {
    apiKey = $('apiKeyInput').value.trim();
    model = $('modelInput').value.trim() || model;
    localStorage.setItem('apiKey', apiKey);
    localStorage.setItem('model', model);

  function toggleSidebar(forceClose) {
    $('sidebar').classList.toggle('-translate-x-full', forceClose);
  }

</body>
</html>
